<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/components/style.css">
  <title>Google UI Clone</title>
</head>
<body>
  <header class="menu">
    <div class="menu__section left">
      <img class="menu__icon" src="/assets/burger-icon.svg" alt="Burguer"/>
      <a class="menu__link active">All</a>
      <a class="menu__link">Images</a>
    </div>
    <div class="menu__section right">
      <img class="menu__icon" src="/assets/more-icon.svg" alt="More"/>
      <div class="menu__profile">
        <img class="menu__avatar--frame" src="/assets/circle-frame.svg" alt="frame" />
        <img class="menu__avatar" src="/assets/avatar.png" alt="Avatar" width="40px" height="40px" />
      </div>
    </div>
  </header>
  <main class="content">
    <img class="content__logo" src="/assets/logo.svg" alt="Logo" />
    <input class="content__search" type="text" />
    <div class="content__offer">
      Made by <a href="https://www.youtube.com/watch?v=KgjzE1Sxtq0&t=768s&ab_channel=Rocketseat">Rocketseat</a>
       for studying purpose
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
